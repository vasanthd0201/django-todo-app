<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if task %}Edit{% else %}Add{% endif %} Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">{% if task %}✏️ Edit{% else %}➕ Add{% endif %} Task</h2>

            <form method="POST" class="border p-4 rounded shadow-sm bg-white">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" id="title" name="title" class="form-control" placeholder="Enter task title" value="{{ task.title|default:'' }}" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" name="description" class="form-control" rows="3" placeholder="Enter task description">{{ task.description|default:'' }}</textarea>
                </div>

                {% if task %}
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="completed" name="completed" {% if task.completed %}checked{% endif %}>
                    <label class="form-check-label" for="completed">
                        Mark as Completed
                    </label>
                </div>
                {% endif %}

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">💾 Save Task</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'task_list' %}" class="btn btn-link">⬅️ Back to List</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
